<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de MIDI Microtonal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="galactic-bg">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MIDI Microtonal</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="text-center">
      <h1 class="mb-4 display-4 text-white">Generador de MIDI Microtonal</h1>
      <p class="lead text-white-50">Transforma tu espectro en una obra musical intergal√°ctica</p>
    </div>
    
    <div class="card shadow-lg p-4 bg-dark bg-opacity-75 border-0 rounded">
      <form action="/preview" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nombre" class="form-label text-white">Nombre de la obra:</label>
          <input type="text" class="form-control" name="nombre" id="nombre" value="MiObra" required>
        </div>
        <div class="mb-3">
          <label for="archivo" class="form-label text-white">Sube tu archivo FITS:</label>
          <input type="file" class="form-control" name="archivo" id="archivo" accept=".fits" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Previsualizar Espectro</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (opcional para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
